<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--css libraries minified and comp-->
        <link href="css/libs.min.css" rel="stylesheet">
        <!--custom css-->
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>        
        <div class="container">
            <!--winners view-->
            <form>
                <div class="well">
                    <div class="form-group row">
                        <label for="winners" class="col-xs-2 col-form-label">Winners: </label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="winners-list" disabled>
                        </div>
                        <div class="col-xs-3">
                            <input type="button" value="New winner" id="new-winner" class="btn btn-primary col-xs-12">
                        </div>
                    </div>
                </div>
            </form>

            <!--registration form-->
            <form>
                <div class="well">
                    <div class="form-group row">
                        <label for="name-input" class="col-xs-2 col-form-label">Name*:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="text" id="name-input" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname-input" class="col-xs-2 col-form-label">Surname*:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="text" id="surname-input" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-input" class="col-xs-2 col-form-label">Email*:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="email" id="email-input" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone-input" class="col-xs-2 col-form-label">Phone:</label>
                        <div class="col-xs-10">
                            <input class="form-control" type="tel" id="phone-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-10 col-sm-2">
                            <input type="button" value="Save" class="btn btn-primary btnSeccion"  id="add-user" type="submit" class="btn btn-primary col-xs-12">
                        </div>
                    </div>
                </div>
            </form>





            

            <!--table of registred users-->
            <table class="table" id="users-table">
                <thread>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Phone</th>   
                    </tr>
                    <tr id="users">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thread>
            </table>            
        </div>


        <script src="js/libs.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
